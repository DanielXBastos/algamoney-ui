<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label>&nbsp;até&nbsp;</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g-12">
    <p-table [columns]="cols" [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lanc>
        <tr>
          <td>{{lanc.pessoa}}</td>
          <td>{{lanc.descricao}}</td>
          <td>{{lanc.dataVencimento}}</td>
          <td>{{lanc.dataPagamento}}</td>
          <td [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</td>
          <td style="text-align:center">
            <button pButton type="button" icon="pi pi-pencil" style="margin-right: .1em" class="ui-button-info"></button>
            <button pButton type="button" icon="pi pi-trash" class="ui-button-success"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento"></a>
  </div>
</div>
